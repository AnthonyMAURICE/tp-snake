<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/main.js" type="module"></script>
</head>
<body>
    <h1>Snake, the returning return of the revengeful revenge</h1>
    <div id="snakeApp">
        <p v-if="!lost">Score : {{ score }}</p>
        <table id="game-grid">
            <tbody>
                <tr v-for="posY of game.getHeigth()">
                    <td :data-posx="posX" :data-posy="posY" v-for="posX of game.getWidth()"></td>
                </tr>
            </tbody>
            <div id="score-div" v-if="lost">
                <p  id="lost">PERDU !</p>
                <p>Votre score est de {{ score }} points</p>
                <button type="button" @click="reload">Recommencer</button>
            </div>
            
        </table>
    </div>
</body>
</html>
